id: org.naev.Naev
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: naev
rename-appdata-file: org.naev.Naev.metainfo.xml
finish-args:
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc

modules:
  - name: python3-pyyaml
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "pyyaml" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/36/2b/61d51a2c4f25ef062ae3f74576b01638bebad5e045f747ff12643df63844/PyYAML-6.0.tar.gz
        sha256: 68fb519c14306fec9720a2a5b45bc9f0c8d1b9c72adf45c37baedfcd949c35a2

  - name: libunibreak
    no-autogen: false
    make-install-args:
      - PREFIX=/app
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://github.com/adah1972/libunibreak/releases/download/libunibreak_5_0/libunibreak-5.0.tar.gz
        sha256: 58f2fe4f9d9fc8277eb324075ba603479fa847a99a4b134ccb305ca42adf7158

  - name: luajit
    no-autogen: true
    make-install-args:
      - PREFIX=/app
    cleanup:
      - /bin
      - /share
    sources:
      - type: git
        url: https://github.com/LuaJIT/LuaJIT.git
        branch: v2.1
        commit: 34a62c7f738347e4981e7882bbf4f7a4f706dc5d

  - name: physfs
    buildsystem: cmake-ninja
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://icculus.org/physfs/downloads/physfs-3.0.2.tar.bz2
        sha256: 304df76206d633df5360e738b138c94e82ccf086e50ba84f456d3f8432f9f863
        x-checker-data:
          type: anitya
          project-id: 3631
          stable-only: true
          url-template: https://icculus.org/physfs/downloads/physfs-$version.tar.bz2

  - name: openblas
    no-autogen: true
    make-args:
      - DYNAMIC_ARCH=1
      - DYNAMIC_OLDER=1
      - FC=gfortran
      - TARGET=GENERIC
      - USE_OPENMP=0
    make-install-args:
      - PREFIX=/app
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://github.com/xianyi/OpenBLAS/releases/download/v0.3.20/OpenBLAS-0.3.20.tar.gz
        sha256: 8495c9affc536253648e942908e88e097f2ec7753ede55aca52e5dead3029e3c
        x-checker-data:
          type: anitya
          project-id: 2540
          stable-only: true
          url-template: https://github.com/xianyi/OpenBLAS/releases/download/v$version/OpenBLAS-$version.tar.gz

  - name: suitesparse
    no-autogen: true
    make-args:
      - PREFIX=/app
      - BLAS=-lopenblas
      - LAPACK=
      - library
    make-install-args:
      - PREFIX=/app
      - BLAS=-lopenblas
      - LAPACK=
      - INSTALL_INCLUDE=/app/include/suitesparse
      - INSTALL_LIB=/app/lib
      - library
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://github.com/DrTimothyAldenDavis/SuiteSparse/archive/v5.12.0.tar.gz
        sha256: 5fb0064a3398111976f30c5908a8c0b40df44c6dd8f0cc4bfa7b9e45d8c647de
        x-checker-data:
          type: anitya
          project-id: 4908
          stable-only: true
          url-template: https://github.com/DrTimothyAldenDavis/SuiteSparse/archive/v$version.tar.gz
      - type: patch
        path: suitesparse-reduce-build.patch

  - name: glpk
    no-autogen: false
    make-install-args:
      - PREFIX=/app
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/glpk/glpk-5.0.tar.gz
        sha256: 4a1013eebb50f728fc601bdd833b0b2870333c3b3e5a816eeba921d95bec6f15
        x-checker-data:
          type: anitya
          project-id: 1183
          stable-only: true
          url-template: https://ftp.gnu.org/gnu/glpk/glpk-$version.tar.gz

  - name: naev
    buildsystem: meson
    config-opts:
      - -Dbuildtype=release
      - -Db_lto=true
      - -Dauto_features=enabled
      - -Ddocs_c=disabled
      - -Ddocs_lua=disabled
    sources:
      - type: archive
        url: https://github.com/naev/naev/releases/download/v0.9.3/naev-0.9.3-source.tar.xz
        sha256: ecf6cd8c3814d3065a04f775b0d07e15e7fe38c19a5a226f6ca64da0b0f9c7a9
        x-checker-data:
          type: anitya
          project-id: 5571
          stable-only: true
          url-template: https://github.com/naev/naev/releases/download/v$version/naev-$version-source.tar.xz
      - type: patch
        path: metainfo.patch
