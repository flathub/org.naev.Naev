id: org.naev.Naev
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: naev
rename-appdata-file: org.naev.Naev.metainfo.xml
finish-args:
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc

modules:
  - name: python3-pyyaml
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "pyyaml" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/cd/e5/af35f7ea75cf72f2cd079c95ee16797de7cd71f29ea7c68ae5ce7be1eda0/PyYAML-6.0.1.tar.gz
        sha256: bfdf460b1736c775f2ba9f6a92bca30bc2095067b8a9d77876d1fad6cc3b4a43
        x-checker-data:
          type: pypi
          name: PyYAML
          packagetype: sdist

  - name: libunibreak
    no-autogen: false
    make-install-args:
      - PREFIX=/app
    cleanup:
      - /bin
      - /include
      - /lib/debug
      - /lib/pkgconfig
      - /lib/*.a
      - /lib/*.la
      - /share/man
    sources:
      - type: archive
        url: https://github.com/adah1972/libunibreak/releases/download/libunibreak_6_1/libunibreak-6.1.tar.gz
        sha512: 8ffde29a9b90ddcbfabb61d7302ffe3b17473cd6d30fe1a4403d857e6191291d7e7a6f23bde58654155ed95f4a0f31e082cdf424a82da46722a811291ef38c2f
        x-checker-data:
          type: json
          url: https://api.github.com/repos/adah1972/libunibreak/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name|endswith(".tar.gz")) | .browser_download_url

  - name: enet
    buildsystem: autotools
    cleanup:
      - /bin
      - /include
      - /lib/debug
      - /lib/pkgconfig
      - /lib/*.a
      - /lib/*.la
      - /share/man
    sources:
      - type: git
        url: https://github.com/lsalzman/enet.git
        tag: v1.3.18
        commit: 2662c0de09e36f2a2030ccc2c528a3e4c9e8138a
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      - type: script
        dest-filename: autogen.sh
        commands:
          - autoreconf -ifv

  - shared-modules/luajit/luajit.json
  - shared-modules/physfs/physfs.json

  - name: openblas
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DDYNAMIC_ARCH=OFF
      - -DDYNAMIC_OLDER=OFF
      - -DBUILD_STATIC_LIBS=OFF
      - -DBUILD_SHARED_LIBS=ON
      - -DBUILD_WITHOUT_LAPACK=OFF
      - -DC_LAPACK=ON
      - -DUSE_OPENMP=ON
    cleanup:
      - /bin
      - /include
      - /lib/cmake
      - /lib/debug
      - /lib/*.a
      - /lib/*.la
      - /lib/pkgconfig
      - /share/man
    sources:
      - type: archive
        url: https://github.com/OpenMathLib/OpenBLAS/releases/download/v0.3.27/OpenBLAS-0.3.27.tar.gz
        sha512: 4accc5282244946157b7940211181e011940154ff47855702c68f57a0af2fa5a306f49e47b8c22c02eeff61760c6c220465f05a316a33ee3265bfce65ca4cb84
        x-checker-data:
          type: json
          url: https://api.github.com/repos/OpenMathLib/OpenBLAS/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name|endswith(".tar.gz")) | .browser_download_url

  - name: suitesparse
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DBUILD_STATIC_LIBS=OFF
      - -DBUILD_SHARED_LIBS=ON
      - -DSUITESPARSE_USE_64BIT_BLAS=ON
      - -DSUITESPARSE_ENABLE_PROJECTS=cholmod;amd;colamd;cxsparse
    cleanup:
      - /bin
      - /include
      - /lib/cmake
      - /lib/debug
      - /lib/*.a
      - /lib/*.la
      - /lib/pkgconfig
      - /share/man
    sources:
      - type: git
        url: https://github.com/DrTimothyAldenDavis/SuiteSparse.git
        tag: v7.7.0
        commit: 13806726cbf470914d012d132a85aea1aff9ee77
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: glpk
    no-autogen: false
    make-install-args:
      - PREFIX=/app
    cleanup:
      - /bin
      - /include
      - /lib/debug
      - /lib/pkgconfig
      - /lib/*.a
      - /lib/*.la
      - /share/man
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/glpk/glpk-5.0.tar.gz
        sha512: 4e92195fa058c707146f2690f3a38b46c33add948c852f67659ca005a6aa980bbf97be96528b0f8391690facb880ac2126cd60198c6c175e7f3f06cca7e29f9d
        x-checker-data:
          type: anitya
          project-id: 1183
          stable-only: true
          url-template: https://ftp.gnu.org/gnu/glpk/glpk-$version.tar.gz

  - name: naev
    buildsystem: meson
    config-opts:
      - -Dbuildtype=release
      - -Db_lto=true
      - -Dauto_features=enabled
      - -Ddocs_c=disabled
      - -Ddocs_lua=disabled
    cleanup:
      - /lib/debug
    sources:
      - type: archive
        url: https://github.com/naev/naev/releases/download/v0.11.4/naev-0.11.4-source.tar.xz
        sha512: a988ebc1792b7108334e1423a544087f6509fa805bf3a17b70a6206326b783179783690a40f432b5cd262ecfe723cad1fa2755634611d324d4d2bf3d75f25143
        x-checker-data:
          type: json
          url: https://api.github.com/repos/naev/naev/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name|endswith("-source.tar.xz")) | .browser_download_url
      - type: patch
        path: metainfo.patch
      - type: patch
        path: disable_ascli.patch
      - type: patch
        path: disable_metainfo_test.patch
