id: org.naev.Naev
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: naev
rename-appdata-file: org.naev.Naev.metainfo.xml
finish-args:
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc

modules:
  - name: python3-pyyaml
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "pyyaml" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/36/2b/61d51a2c4f25ef062ae3f74576b01638bebad5e045f747ff12643df63844/PyYAML-6.0.tar.gz
        sha256: 68fb519c14306fec9720a2a5b45bc9f0c8d1b9c72adf45c37baedfcd949c35a2
        x-checker-data:
          type: pypi
          name: PyYAML
          packagetype: sdist

  - name: libunibreak
    no-autogen: false
    make-install-args:
      - PREFIX=/app
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://github.com/adah1972/libunibreak/releases/download/libunibreak_5_0/libunibreak-5.0.tar.gz
        sha256: 58f2fe4f9d9fc8277eb324075ba603479fa847a99a4b134ccb305ca42adf7158

  - name: luajit
    no-autogen: true
    make-install-args:
      - PREFIX=/app
    cleanup:
      - /bin
      - /share
    sources:
      - type: git
        url: https://github.com/LuaJIT/LuaJIT.git
        commit: 6c4826f12c4d33b8b978004bc681eb1eef2be977

  - shared-modules/physfs/physfs.json

  - name: openblas
    no-autogen: true
    make-args:
      - DYNAMIC_ARCH=1
      - DYNAMIC_OLDER=1
      - FC=gfortran
      - TARGET=GENERIC
      - USE_OPENMP=0
    make-install-args:
      - PREFIX=/app
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://github.com/xianyi/OpenBLAS/releases/download/v0.3.21/OpenBLAS-0.3.21.tar.gz
        sha256: f36ba3d7a60e7c8bcc54cd9aaa9b1223dd42eaf02c811791c37e8ca707c241ca
        x-checker-data:
          type: anitya
          project-id: 2540
          stable-only: true
          url-template: https://github.com/xianyi/OpenBLAS/releases/download/v$version/OpenBLAS-$version.tar.gz

  - name: suitesparse
    no-autogen: true
    make-args:
      - PREFIX=/app
      - BLAS=-lopenblas
      - LAPACK=
      - library
    make-install-args:
      - PREFIX=/app
      - BLAS=-lopenblas
      - LAPACK=
      - INSTALL_INCLUDE=/app/include/suitesparse
      - INSTALL_LIB=/app/lib
      - library
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://github.com/DrTimothyAldenDavis/SuiteSparse/archive/v6.0.2.tar.gz
        sha256: c5d960cd210279c3c83a27747aca2fdeb2e4a13af42870ca0635739accdc6847
        x-checker-data:
          type: anitya
          project-id: 4908
          stable-only: true
          url-template: https://github.com/DrTimothyAldenDavis/SuiteSparse/archive/v$version.tar.gz
      - type: patch
        path: suitesparse-reduce-build.patch

  - name: glpk
    no-autogen: false
    make-install-args:
      - PREFIX=/app
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/glpk/glpk-5.0.tar.gz
        sha256: 4a1013eebb50f728fc601bdd833b0b2870333c3b3e5a816eeba921d95bec6f15
        x-checker-data:
          type: anitya
          project-id: 1183
          stable-only: true
          url-template: https://ftp.gnu.org/gnu/glpk/glpk-$version.tar.gz

  - name: naev
    buildsystem: meson
    config-opts:
      - -Dbuildtype=release
      - -Db_lto=true
      - -Dauto_features=enabled
      - -Ddocs_c=disabled
      - -Ddocs_lua=disabled
    sources:
      - type: git
        url: https://github.com/naev/naev.git
        tag: v0.9.4
        commit: c8910b40b3840d1f04150474da151380bc82d322
        x-checker-data:
          type: git
          tag-pattern: ^v([0-9.]+)$
      - type: patch
        path: metainfo.patch
