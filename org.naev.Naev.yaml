id: org.naev.Naev
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: naev
rename-appdata-file: org.naev.Naev.metainfo.xml
finish-args:
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc

modules:
  - name: python3-pyyaml
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "pyyaml" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/36/2b/61d51a2c4f25ef062ae3f74576b01638bebad5e045f747ff12643df63844/PyYAML-6.0.tar.gz
        sha256: 68fb519c14306fec9720a2a5b45bc9f0c8d1b9c72adf45c37baedfcd949c35a2
        x-checker-data:
          type: pypi
          name: PyYAML
          packagetype: sdist

  - name: libunibreak
    no-autogen: false
    make-install-args:
      - PREFIX=/app
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://github.com/adah1972/libunibreak/releases/download/libunibreak_5_0/libunibreak-5.0.tar.gz
        sha256: 58f2fe4f9d9fc8277eb324075ba603479fa847a99a4b134ccb305ca42adf7158

  - name: enet
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/lsalzman/enet.git
        tag: v1.3.17
        commit: e0e7045b7e056b454b5093cb34df49dc4cee0bee
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      - type: script
        dest-filename: autogen.sh
        commands:
          - autoreconf -ifv

  - shared-modules/luajit/luajit.json
  - shared-modules/physfs/physfs.json

  - name: openblas
    no-autogen: true
    make-args:
      - DYNAMIC_ARCH=1
      - DYNAMIC_OLDER=1
      - FC=gfortran
      - TARGET=GENERIC
      - USE_OPENMP=0
    make-install-args:
      - PREFIX=/app
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://github.com/xianyi/OpenBLAS/releases/download/v0.3.23/OpenBLAS-0.3.23.tar.gz
        sha256: 5d9491d07168a5d00116cdc068a40022c3455bf9293c7cb86a65b1054d7e5114
        x-checker-data:
          type: anitya
          project-id: 2540
          stable-only: true
          url-template: https://github.com/xianyi/OpenBLAS/releases/download/v$version/OpenBLAS-$version.tar.gz

  - name: suitesparse
    no-autogen: true
    make-args:
      - PREFIX=/app
      - BLAS=-lopenblas
      - LAPACK=
      - library
    make-install-args:
      - PREFIX=/app
      - BLAS=-lopenblas
      - LAPACK=
      - INSTALL_INCLUDE=/app/include/suitesparse
      - INSTALL_LIB=/app/lib
      - library
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://github.com/DrTimothyAldenDavis/SuiteSparse/archive/v5.13.0.tar.gz
        sha256: 59c6ca2959623f0c69226cf9afb9a018d12a37fab3a8869db5f6d7f83b6b147d
      - type: patch
        path: suitesparse-reduce-build.patch

  - name: glpk
    no-autogen: false
    make-install-args:
      - PREFIX=/app
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/glpk/glpk-5.0.tar.gz
        sha256: 4a1013eebb50f728fc601bdd833b0b2870333c3b3e5a816eeba921d95bec6f15
        x-checker-data:
          type: anitya
          project-id: 1183
          stable-only: true
          url-template: https://ftp.gnu.org/gnu/glpk/glpk-$version.tar.gz

  - name: naev
    buildsystem: meson
    config-opts:
      - -Dbuildtype=release
      - -Db_lto=true
      - -Dauto_features=enabled
      - -Ddocs_c=disabled
      - -Ddocs_lua=disabled
    sources:
      - type: archive
        url: https://github.com/naev/naev/releases/download/v0.10.4/naev-0.10.4-source.tar.xz
        sha256: c61a9c286261969fa0b4244b6adf3d649d5cc425bff841f21f6ec0964c3c80a1
        x-checker-data:
          type: anitya
          project-id: 5571
          stable-only: true
          url-template: https://github.com/naev/naev/releases/download/v$version/naev-$version-source.tar.xz
      - type: patch
        path: metainfo.patch
